<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Amor Gal√°ctico</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: url('https://i.gifer.com/origin/fc/fc00de23793db89812f60cc77a245f60_w200.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #b84dff;
    }

    .center-text {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.5em;
      text-align: center;
      line-height: 1.4;
      max-width: 90%;
      text-shadow: 0 0 20px #b84dff, 0 0 40px #8000ff, 0 0 60px #ff00ff;
      z-index: 3;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #b84dff, 0 0 30px #8000ff; }
      to { text-shadow: 0 0 30px #ff00ff, 0 0 60px #b84dff; }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: 0;
    }

    .music-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1f1f1f;
      color: #b84dff;
      border: 2px solid #b84dff;
      padding: 10px 25px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 12px;
      text-shadow: 0 0 10px #b84dff;
      z-index: 3;
      transition: background-color 0.3s;
    }

    .music-button:hover {
      background-color: #2a003f;
    }

    .stars, .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: radial-gradient(circle, #b84dff 0%, transparent 80%);
      border-radius: 50%;
      opacity: 0.8;
      animation: blink 2s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Heart_font_awesome.svg/512px-Heart_font_awesome.svg.png') no-repeat center;
      background-size: contain;
      animation: floatHeart 6s infinite ease-in;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }

    /* üöÄ ANIMACI√ìN IM√ÅGENES EN DIAGONAL */
    .corner-img {
      position: absolute;
      width: 120px;
      height: 120px;
      opacity: 0;
      animation: moveAcross 8s ease-in-out infinite;
      z-index: 2;
    }

    .corner-img img {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px #b84dff, 0 0 40px #8000ff;
      animation: rotateImage 8s linear infinite;
    }

    @keyframes moveAcross {
      0% {
        opacity: 0;
        transform: translate(-100px, -100px);
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translate(50vw, 50vh);
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(120vw, 120vh);
        opacity: 0;
      }
    }

    @keyframes rotateImage {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="center-text">
    Mi princesita lindaaaaa üí´<br>
    Te AMOOOO con todo mi coraz√≥nnnnnnnn üíú
  </div>

  <button class="music-button" id="musicToggle" onclick="toggleMusic()">üé∂ Reproducir M√∫sica</button>

  <canvas id="matrix"></canvas>
  <div class="stars" id="stars"></div>
  <div class="hearts" id="hearts"></div>

  <!-- üñºÔ∏è FOTOS DESDE ESQUINAS EN MOVIMIENTO -->
  <div class="corner-img" style="animation-delay: 0s; top: 0; left: 0;">
    <img src="foto1.jpg" alt="Foto 1">
  </div>
  <div class="corner-img" style="animation-delay: 2s; top: 0; right: 0;">
    <img src="foto2.jpg" alt="Foto 2">
  </div>
  <div class="corner-img" style="animation-delay: 4s; bottom: 0; left: 0;">
    <img src="foto3.jpg" alt="Foto 3">
  </div>
  <div class="corner-img" style="animation-delay: 6s; bottom: 0; right: 0;">
    <img src="foto4.jpg" alt="Foto 4">
  </div>

  <audio id="bgMusic" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio HTML5.
  </audio>

  <script>
    // Letras lluvia
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "TE AMO üíú‚ú®üåå".split("");
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#b84dff";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // M√∫sica con fade
    const audio = document.getElementById("bgMusic");
    const button = document.getElementById("musicToggle");

    function toggleMusic() {
      if (audio.paused) {
        audio.volume = 0;
        audio.play();
        let fade = setInterval(() => {
          if (audio.volume < 1) {
            audio.volume += 0.05;
          } else {
            clearInterval(fade);
          }
        }, 100);
        button.textContent = "‚è∏Ô∏è Pausar M√∫sica";
      } else {
        audio.pause();
        button.textContent = "üé∂ Reproducir M√∫sica";
      }
    }

    // Estrellas
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 2 + 1}s`;
      starsContainer.appendChild(star);
    }

    // Corazones flotantes
    const heartsContainer = document.getElementById("hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.top = "100%";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 800);
  </script>
</body>
</html>
